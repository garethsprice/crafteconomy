	<title>CraftEconomy - Create a Listing</title>

	<link href="http://fonts.googleapis.com/css?family=Ubuntu:bold" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/bootstrap.min.css">

<body>
	<!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
	<!-- Zhe navigation -->
	<header class="container header">
		<div class=row>
			<!-- Zhe Logo & name -->
			<div class=span4>
				<h1>
					<img src="img/logo.png" alt="logo" id="logo">
					YourCompany
				</h1>
			</div>
			<!-- Menu & Search -->
			<nav class=span8>
				<ul class="nav nav-pills pull-right">
					<li><a href=index.html>Home</a></li>
					<li><a href=browse.html>Buy</a></li>
					<li class=active>
						<a href=sell.html>Sell</a></li>
					</li>
					<li><a href=account>Account</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<article class=container>
		<div class="span8">
			<header class="page-header">
				<h1>List item for sale</h1>

			</header>
		</div>

		<section class="row imageBox">
			<div class="span6">
			<form class="form-horizontal" name="email-signin">
	        <fieldset>
	            <div class="control-group">
	              <label class="control-label" for="email">Title</label>
	              <div class="controls">
	                <input type="text" class="input-xlarge required email" id="email">
	              </div>
	            </div>
	            <div class="control-group">
	              <label class="control-label" for="">Description</label>
	              <div class="controls">
	                <textarea class="input-xlarge" id="description" rows="3"></textarea>
	              </div>
	            </div>

	            <div class="control-group">
	              <label class="control-label" for="email">Price</label>
	              <div class="controls">
	                <input type="text" class="span2 input-xlarge required email" id="email">
	              </div>
	            </div>

	            <hr>
	            <div class="control-group">
	              <label class="control-label" for="password"></label>
	              <div class="controls">
	              	<label class="checkbox">
                		<input type="checkbox" id="confirm_listing_sms" name="confirm_listing_sms" value="yes">
                		Are you a reseller?
              		</label>
	              </div>
	            </div>
	            <div id="confirmphone" class="hide control-group">
	              <label class="control-label" for="password">Maker's Phone Number</label>
	              <div class="controls">
	                <input type="text" class="input-xlarge required" id="phone">
	              </div>
	            </div>
	            
	          	<div class="form-actions">
            		<button type="submit" class="btn btn-large btn-primary">Create Listing</button>
            		<button class="btn btn-large">Cancel</button>

          		</div>
	        </form>
	    </div>
		</section>
	</article>	

	<footer class=footer>
		<div class=top>
			<div class=container>
				<div class=row>
					<div class=span5>
						<h3>Contact information</h3>
						<p>CraftEconomy<br>
							500 7th Ave<br>
							New York, NY 10018<br>
					</div>
					<div class=span7>
						<h3>Sign up for the newsletter!</h3>
						<p>If you want to stay up to date on updates and discounts, sign up!</p>
						<form class="form-horizontal">
							<div class="control-group">
								<div class="input-append input-prepend">
									<span class=add-on>@</span><input class=span4 type=text size=16><button class=btn type=button>sign up</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class=bottom>
			<div class=container>
				<div class=row>
					<div class="span12">
						<p>&copy; CraftEconomy 2012 All Rights Reserved - <a href="#">Terms of Service</a></p>
					</div>
				</div>
			</div>
		</div>
	</footer>
